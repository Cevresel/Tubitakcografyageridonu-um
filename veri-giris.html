<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Girişi</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Veri Girişi</h1>
        <button id="menu-btn">&#9776; Menü</button>
        <div id="menu">
            <a href="hazirlayanlar.html">Hazırlayanlar</a>
            <a href="nedir.html">Nedir?</a>
        </div>
    </header>
    <main>
        <form id="veri-giris-form">
            <label for="user-id">Kullanıcı ID:</label>
            <input type="text" id="user-id" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="atikturu">Atık Türü:</label>
            <input type="text" id="atikturu" required>
            <label for="miktar">Miktar (kg):</label>
            <input type="number" id="miktar" required>
            <button type="submit">Veri Girişi Yap</button>
        </form>
    </main>
    <footer>
        <p>Torbalı Anadolu Lisesi Coğrafya TÜBİTAK Projesi</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
