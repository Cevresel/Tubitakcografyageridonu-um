<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Kayıt Ol</h1>
        <button id="menu-btn">&#9776; Menü</button>
        <div id="menu">
            <a href="hazirlayanlar.html">Hazırlayanlar</a>
            <a href="nedir.html">Nedir?</a>
        </div>
    </header>
    <main>
        <form id="kayit-form">
            <label for="okul-adi">Okul Adı:</label>
            <input type="text" id="okul-adi" required>
            <label for="okul-numarasi">Okul Numarası:</label>
            <input type="number" id="okul-numarasi" required>
            <label for="isim">İsim:</label>
            <input type="text" id="isim" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="sifre">Şifre:</label>
            <input type="password" id="sifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
    </main>
    <footer>
        <p>Torbalı Anadolu Lisesi Coğrafya TÜBİTAK Projesi</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
